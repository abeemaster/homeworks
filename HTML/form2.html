<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Sign Up Form without CSS</h1>

<form method="post" action="">

    <table>
        <tr>
            <td><label for="login">Your Name:</label></td>
            <td><input type="text" name="login" id="login" placeholder="Enter your name" /></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email" placeholder="Enter your email" /></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="text" name="password" id="password" placeholder="Enter your password" /></td>
        </tr>
        <tr>
            <td><label for="password_repeat">Repeat Password:</label></td>
            <td><input type="text" name="password_repeat" id="password_repeat" placeholder="Enter your password" /></td>
        </tr>
        <tr>
            <td><label for="password_repeat">Write About Yourself:</label></td>
            <td>&lt;textarea name="about" id="about" placeholder="Write About Yourself"&gt;&lt;/textarea&gt;</td>
        </tr>
    </table>

    <input type="submit" value="Register" />

</form>

<br/>

<!-- Horizontal Line -->
<hr/>

<br/>

<!-- Inputs outside the form - won't be submitted -->
<input type="text" name="another_text_input" /> <br/><br/>

<!-- Text box with predefined text -->
<input type="text" name="another_text_input_2" value="Predefined text" /><br/><br/>

<!-- Simple button -->
<button>Click Me!</button>

</body>
</html>
