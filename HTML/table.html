<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="2" cellspacing="10" width="500" height="500">
    <tr>
        <td align="center">1</td>
        <td align="center">2</td>
        <td align="center" rowspan=2>3 <br /> & <br /> 6</td>
    </tr>
    <tr>
        <td align="center" colspan=2>4 & 5</td>
    </tr>
    <tr>
        <td align="center">7</td>
        <td align="center">8</td>
        <td align="center">9</td>
    </tr>

</table>

</body>
</html>
